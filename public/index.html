<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆桌会议</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>圆桌会议室</h1>
      </div>

      <div class="status-bar">
        <div>
          <span id="statusDot" class="status-dot disconnected"></span>
          <span id="statusText">正在连接...</span>
        </div>
        <div>
          在线: <span id="onlineCount">0</span> 人 | 用户ID:
          <span id="userId">-</span>
        </div>
      </div>

      <div class="user-info">
        <div>你的昵称: <span id="currentUsername">-</span></div>
        <input
          type="text"
          id="usernameInput"
          placeholder="输入昵称 (默认使用随机名称)"
          onchange="updateUsername()"
        />
      </div>

      <div class="chat-area">
        <div class="messages" id="messagesContainer">
          <!-- 消息会在这里显示 -->
        </div>
        <div class="typing-indicator" id="typingIndicator"></div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          placeholder="输入消息..."
          oninput="sendTypingIndicator()"
          onkeypress="handleKeyPress(event)"
        />
        <button id="sendButton" onclick="sendMessage()" disabled>发送</button>
      </div>

      <div class="info-panel">
        <div>💡 提示: 在同一局域网下的其他设备访问此服务器IP即可加入聊天</div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
